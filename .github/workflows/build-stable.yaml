---
name: build stable

# Actions for an 'official' tag.

# An official tag is a 3-digit value (i.e. 'N.N.N').
# We publish images using the tag as a tag and one using 'stable' as s tag.

on:
  push:
    tags:
    - '[0-9]+.[0-9]+.[0-9]+'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - name: Inject slug/short variables
      uses: rlespinasse/github-slug-action@v3.x
    - name: Set up QEMU
      uses: docker/setup-qemu-action@v1
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v1
    - name: Login to DockerHub
      uses: docker/login-action@v1
      with:
        username: ${{ secrets.DOCKERHUB_USERNAME }}
        password: ${{ secrets.DOCKERHUB_TOKEN }}
    - name: Build and push
      uses: docker/build-push-action@v2
      with:
        push: true
        tags: |
          informaticsmatters/mini-apps-data-tier-ui:${{ env.GITHUB_REF_SLUG }}
          informaticsmatters/mini-apps-data-tier-ui:stable
