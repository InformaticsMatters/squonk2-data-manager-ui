---
name: build tag

# Actions for any 'unofficial' tag.
#
# It's not an official tag if it's not formed from 2 or 3 digits
# (i.e. is not 'N.N[.N]'). We publish images using the tag as a tag.

# -----------------
# Control variables (GitHub Secrets)
# -----------------
#
# At the GitHub 'organisation' or 'project' level you must have the following
# GitHub 'Secrets' defined (i.e. via 'Settings -> Secrets'): -
#
# DOCKERHUB_USERNAME
# DOCKERHUB_TOKEN
#
# -----------
# Environment (GitHub Environments)
# -----------
#
# Environment         (n/a)

on:
  push:
    tags:
    - '**'
    - '![0-9]+.[0-9]+.[0-9]+'
    - '![0-9]+.[0-9]+'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - name: Inject slug/short variables
      uses: rlespinasse/github-slug-action@v3.x
    - name: Login to DockerHub
      uses: docker/login-action@v1
      with:
        username: ${{ secrets.DOCKERHUB_USERNAME }}
        password: ${{ secrets.DOCKERHUB_TOKEN }}
    - name: Build and push
      uses: docker/build-push-action@v2
      with:
        build-args: tag=${{ env.GITHUB_REF_SLUG }}
        push: true
        tags: informaticsmatters/mini-apps-data-tier-ui:${{ env.GITHUB_REF_SLUG }}
