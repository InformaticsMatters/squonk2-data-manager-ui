---
name: build

# Actions that take place on branches
# or are driven by pull-requests to the main/master branch.
# Here we build container images but don't push them
# and therefore do not require docker credentials.

# -----------------
# Control variables (GitHub Secrets)
# -----------------
#
# (n/a)
#
# -----------
# Environment (GitHub Environments)
# -----------
#
# Environment         (n/a)

on:
  push:
    branches-ignore:
    - 'master'
  pull_request:
    branches:
    - 'master'

jobs:
  # Just a skeleton so far
  test:
    runs-on: ubuntu-latest
    environment: data-manager-ui/test
    steps:
    - name: Setup Node
      uses: actions/setup-node@v1
      with:
        node-version: 16
    - run: node -v
    - uses: pnpm/action-setup@v2.0.1
      with:
        version: 6.23.6
    - name: Checkout
      uses: actions/checkout@v1
    - run: pnpm i --frozen-lockfile
    - name: Test
      uses: cypress-io/github-action@v2
      env:
        AUTH0_CLIENT_ID: "${{ secrets.AUTH0_CLIENT_ID }}"
        AUTH0_CLIENT_SECRET: "${{ secrets.AUTH0_CLIENT_SECRET }}"
        DMIT_USER_A_PASSWORD: "${{ secrets.DMIT_USER_A_PASSWORD }}"
        AUTH0_SECRET: "LONG_RANDOM_VALUE"
        BASE_URL: "http://localhost:3000"
        BASE_PATH: "/data-manager-ui"
        DATA_MANAGER_API_SERVER: "https://squonk.informaticsmatters.org/data-manager-api"
        KEYCLOAK_URL: "https://squonk.informaticsmatters.org/auth"
      with:
        install: false
        build: pnpm build
        start: pnpm start
        wait-on: 'http://localhost:3000/data-manager-ui'

  build:
    runs-on: ubuntu-latest
    steps:
    - name: Build
      uses: docker/build-push-action@v2
