---
name: build

# Actions that take place on branches
# or are driven by pull-requests to the main/master branch.
# Here we build container images but don't push them
# and therefore do not require docker credentials.

# -----------------
# Control variables (GitHub Secrets)
# -----------------
#
# (n/a)
#
# -----------
# Environment (GitHub Environments)
# -----------
#
# Environment         (n/a)

on:
  push:
    branches-ignore:
    - 'master'
  pull_request:
    branches:
    - 'master'

jobs:
  # Just a skeleton so far
  test:
    runs-on: ubuntu-latest
    environment: data-manager-ui/test
    steps:
    - name: Checkout
      uses: actions/checkout@v1

    - name: Dependencies
      run: |
        yarn
        yarn add -D wait-on 

    - name: Start App
      run: |
        yarn build
        yarn start & wait-on ${{ env.BASE_URL }}
    
    - name: Test
      run: |
        yarn test

  build:
    runs-on: ubuntu-latest
    steps:
    - name: Build
      uses: docker/build-push-action@v2
