---
name: build

# Actions that take place on branches
# or are driven by pull-requests to the main/master branch.
# Here we build container images but don't push them
# and therefore do not require docker credentials.

# -----------------
# Control variables (GitHub Secrets)
# -----------------
#
# (n/a)
#
# -----------
# Environment (GitHub Environments)
# -----------
#
# Environment         (n/a)

on:
  push:
    branches-ignore:
    - 'master'
  pull_request:
    branches:
    - 'master'

jobs:
  # Just a skeleton so far
  test:
    runs-on: ubuntu-latest
    environment: data-manager-ui/test
    steps:
    - name: Setup Node
      uses: actions/setup-node@v1
      with:
        node-version: 16
    - run: node -v
    - name: Checkout
      uses: actions/checkout@v1
    - name: Cache pnpm modules
      uses: actions/cache@v2
      with:
        path: ~/.pnpm-store
        key: ${{ runner.os }}-${{ hashFiles('**/pnpm-lock.yaml') }}
        restore-keys: |
          ${{ runner.os }}-
    - uses: pnpm/action-setup@v2.0.1
      with:
        version: 6.24.0
        run_install: true
    - name: NextJS Environment Variables
      run: |
        echo "BASE_URL='http://localhost:3000'
        BASE_PATH='/data-manager-ui'
        DATA_MANAGER_API_SERVER='https://squonk.informaticsmatters.org/data-manager-api'
        AUTH0_SECRET='LONG_RANDOM_VALUE'
        KEYCLOAK_URL='https://squonk.informaticsmatters.org/auth'
        AUTH0_CLIENT_ID='${{ secrets.AUTH0_CLIENT_ID }}'
        AUTH0_CLIENT_SECRET='${{ secrets.AUTH0_CLIENT_SECRET }}'" > .env.local
    - run: cat .env.local
    - run: cat .env
    - name: Setup Playwright
      run: pnpm dlx playwright install --with-deps chromium
    - name: Test
      continue-on-error: false
      env:
        PW_USERNAME: "dmit-user-a"
        PW_PASSWORD: "${{ secrets.DMIT_USER_A_PASSWORD }}"
      run: pnpm test:ci

  build:
    runs-on: ubuntu-latest
    steps:
    - name: Build
      uses: docker/build-push-action@v2
